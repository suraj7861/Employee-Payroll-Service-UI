<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Payroll Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/employeePayrollService.css">
        <script src="../js/employeePayrollService.js"></script>
    </head>
    <body>
        <!--UC1-->
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/images/logo.png" alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <!--UC2-->
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head">Employee Payroll Form</div>
                <div class="row-content">
                    <label for="name" class="label text">Name</label>
                    <input type="text" class="input" id="name" name="name" placeholder="Enter your name" required>
                </div>
            </form>
        </div>
    </body>
</html>
