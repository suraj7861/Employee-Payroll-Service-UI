<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Payroll Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/employeePayrollService.css">
        <script src="../js/employeePayrollService.js"></script>
    </head>
    <body>
        <!--UC1-->
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/images/logo.png" alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <!--UC2-->
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head">Employee Payroll Form</div>
                <div class="row-content">
                    <label for="name" class="label text">Name</label>
                    <input type="text" class="input" id="name" name="name"
                                placeholder="Enter your name" required>
                </div>
            <!--UC3-->
                <div class="row-content">
                    <label for="profile" class="label text">Profile Image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile1" value="../assets/profile-images/Ellipse-3.png" required>
                            <img class="profile" id="image1" src="../assets/profile-images/Ellipse -3.png" alt="">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile3" value="../assets/profile-images/Ellipse-2.png" required>
                            <img class="profile" id="image2" src="../assets/profile-images/Ellipse -2.png" alt="">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile3" value="../assets/profile-images/Ellipse-5.png" required>
                            <img class="profile" id="image3" src="../assets/profile-images/Ellipse -5.png" alt="">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile4" value="../assets/profile-images/Ellipse-3.png" required>
                            <img class="profile" id="image4" src="../assets/profile-images/Ellipse -10.png" alt="">
                        </label>
                    </div>
                </div>
                <!--UC4-->
                <div class="row-content">
                    <label for="gender" class="label text">Gender</label>
                    <div>
                        <label>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male" class="text">Male</label>
                        </label>
                        <label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female" class="text">Female</label>
                        </label>
                    </div>
                </div>
                <div class="row-content">
                    <label for="department" class="label text">Department</label>
                    <div>
                        <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR">
                        <label for="hr" class="text">HR</label>
    
                        <input type="checkbox" class="checkbox" id="sales" name="sales" value="Sales">
                        <label for="sales" class="text">Sales</label>
    
                        <input type="checkbox" class="checkbox" id="finance" name="finance" value="Finance">
                        <label for="finance" class="text">Finance</label>
    
                        <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer">
                        <label for="engineer" class="text">Engineer</label>
    
                        <input type="checkbox" class="checkbox" id="others" name="others" value="Others">
                        <label for="other" class="text">Others</label>
                    </div>
                </div>
    
                <div class="row-content">
                    <label for="salary" class="label text">Salary</label>
                    <input type="range" class="input" name="salary" id="salary" min="300000" max="500000" step="100"
                        value="400000">
                    <output class="salary-output text" for="salary">400000</output>
                </div>
    
            </form>
        </div>
    </body>
</html>
